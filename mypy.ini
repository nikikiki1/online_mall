# mypy 配置文件
# 基本配置
[mypy]
# 开启严格模式
strict = True

# 忽略缺失的导入
ignore_missing_imports = True

# 显示错误代码
show_error_codes = True

# 显示错误上下文
show_error_context = True

# 检查未类型化的定义
check_untyped_defs = True

# 忽略装饰器类型错误
disallow_untyped_decorators = False

# 禁用特定错误代码
disable_error_code = call-arg,call-overload

# 模块特定配置
[mypy-tkinter.*]
ignore_missing_imports = True

[mypy-json.*]
ignore_missing_imports = True